<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Image Search App</h1>
  <form action="">
    <input type="text" id="search-input" placeholder="Search for images">
    <button id="search-button">Search</button>
  </form>

  <div class="search-results">
    <div class="search-result">
      <img src="https://images.unsplash.com/photo-1691951171253-128bde131aaa?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1744&q=80" alt="Sky">
      <a href="https://unsplash.com/photos/a-lone-tree-is-silhouetted-against-the-night-sky-F81LTvewGoU"
      target="_blank">Sky</a>
    </div>

    <div class="search-result">
      <img src="https://images.unsplash.com/photo-1682687982046-e5e46906bc6e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80" alt="Sky">
      <a href="https://unsplash.com/photos/mPHOMhm45wk"
      target="_blank">Water</a>
    </div>

    <div class="search-result">
      <img src="https://images.unsplash.com/photo-1682685796063-d2604827f7b3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80" alt="Sky">
      <a href="https://unsplash.com/photos/WpOMM4uE-F8"
      target="_blank">Sun</a>
    </div>
  </div>

  <button id="show-more-button">Show more

  </button>

  <script src="script.js"></script>

</body>
</html>
